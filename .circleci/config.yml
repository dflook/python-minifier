version: 2.1

commands:
  set_package_version:
    description: Set version statically
    steps:
      - run:
          name: Set version statically
          command: |
            VERSION=$(python3 setup.py --version)
            sed -i "s/setup_requires=.*/version='$VERSION',/; s/use_scm_version=.*//" setup.py

jobs:
  test_python33:
    docker:
      - image: danielflook/python-minifier-build:fedora28-2020-05-03
    steps:
      - checkout
      - set_package_version

      - run:
          name: tox
          command: |
            pip3 install 'tox<3' 'virtualenv<16'
            tox -r -e python33

  test_python39:
    docker:
      - image: danielflook/python-minifier-build:fedora32-2020-10-11
    steps:
      - checkout
      - set_package_version

      - run:
          name: tox
          command: |
            pip3 install tox==3.20
            tox -r -e python39

  test_python310:
    docker:
      - image: danielflook/python-minifier-build:fedora34-2021-08-04
    steps:
      - checkout
      - set_package_version

      - run:
          name: tox
          command: |
            pip3 install tox==3.24.1
            tox -r -e python310

  test:
    docker:
      - image: danielflook/python-minifier-build:fedora30-2020-05-03
    steps:
      - checkout
      - set_package_version

      - run:
          name: tox
          command: |
            pip3 install tox==3.11.1 virtualenv==16.6.0
            tox -r -e python27,python34,python35,python36,python37,python38,pypy,pypy3

workflows:
  version: 2
  build:
    jobs:
      - test_python33
      - test_python39
      - test_python310
      - test
