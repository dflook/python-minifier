name: Release

on:
  release:
    types: [released]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: none

jobs:

  package_python3:
    name: Create sdist and Python 3 Wheel
    runs-on: ubuntu-24.04
    outputs:
        sdist: ${{ steps.package.outputs.sdist }}
        wheel: ${{ steps.package.outputs.wheel }}
    container:
      image: danielflook/python-minifier-build:python3.14-2025-08-21
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1
          show-progress: false
          persist-credentials: false

      - name: Set version statically
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          sed -i "s/setup_requires=.*/version='$VERSION',/; s/use_scm_version=.*//" setup.py
          echo "Version: $VERSION"

      - name: Build distribution packages
        id: package
        run: |
          pip3 install --upgrade build
          python3 -m build
          
          echo "sdist=$(find dist -name '*.tar.gz' -printf "%f\n")" >> "$GITHUB_OUTPUT"
          echo "wheel=$(find dist -name '*-py3-*.whl' -printf "%f\n")" >> "$GITHUB_OUTPUT"

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: dist-sdist
          path: dist/${{ steps.package.outputs.sdist }}
          if-no-files-found: error

      - name: Upload Python 3 wheel artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: dist-py3-wheel
          path: dist/${{ steps.package.outputs.wheel }}
          if-no-files-found: error

  package_python2:
    name: Create Python 2 Wheel
    runs-on: ubuntu-24.04
    needs: [package_python3]
    outputs:
        wheel: ${{ steps.package.outputs.wheel }}
    container:
      image: danielflook/python-minifier-build:python2.7-2025-08-21
    steps:
      - name: Download source distribution artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist-sdist
          path: dist/

      - name: Build Python 2 wheel
        id: package
        env:
          PYTHON3_SDIST: ${{ needs.package_python3.outputs.sdist }}
        run: |
          dnf install -y findutils
          pip install --upgrade wheel
          pip wheel dist/"$PYTHON3_SDIST" -w dist
          echo "wheel=$(find dist -name '*-py2-*.whl' -printf "%f\n")" >> "$GITHUB_OUTPUT"

      - name: Upload Python 2 wheel artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: dist-py2-wheel
          path: dist/${{ steps.package.outputs.wheel }}
          if-no-files-found: error

  documentation:
    name: Test Documentation
    runs-on: ubuntu-24.04
    needs: [package_python3]
    container:
      image: danielflook/python-minifier-build:python3.14-2025-08-21
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v4.1.8
        with:
          name: dist-sdist
          path: dist/

      - name: Install package
        env:
          PYTHON3_SDIST: ${{ needs.package_python3.outputs.sdist }}
        run: |
          pip3 install dist/"$PYTHON3_SDIST"
          pyminify --version

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1
          show-progress: false
          persist-credentials: false

      - name: Build documentation
        run: |
          pip3 install sphinx sphinxcontrib-programoutput sphinx_rtd_theme
          sphinx-build docs/source /tmp/build

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: /tmp/build

  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - package_python3
      - package_python2
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/python-minifier/${{ github.event.release.tag_name }}
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          pattern: dist-*
          path: dist/
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # v1.12.4
        with:
          print-hash: true
          verbose: true

  publish-docs:
    name: Publish Documentation
    needs:
      - documentation
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
