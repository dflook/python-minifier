name: Release

on:
  release:
    types: [released]

jobs:

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: danielflook/python-minifier-build:python3.11-2022-08-22
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set version statically
        run: |
          VERSION=${{ github.event.release.tag_name }}
          sed -i "s/setup_requires=.*/version='$VERSION',/; s/use_scm_version=.*//" setup.py

      - name: Upload
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          pip3 install --upgrade setuptools wheel twine
          python3 setup.py sdist bdist_wheel --universal
          twine upload --non-interactive dist/*

      - name: Build documentation
        run: |
          pip3 install sphinx sphinxcontrib-programoutput sphinx_rtd_theme
          pip3 install dist/*.tar.gz
          sphinx-build docs/source /tmp/build

      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/build
          enable_jekyll: false
          force_orphan: true
          full_commit_message: |
            Update docs

            [skip ci]

  test_package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["2.7", "3.3", "3.4", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
    container:
      image: danielflook/python-minifier-build:python${{ matrix.python }}-2022-08-22
    steps:
      - name: Test
        run: |
          pip${{ matrix.python }} install python-minifier==${{ github.event.release.tag_name }}
          pyminify --version
