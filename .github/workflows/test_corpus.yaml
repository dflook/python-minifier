name: Minify Corpus

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to test'
        required: true
        default: 'main'
        type: string
      base-ref:
        type: string
        description: 'Git ref to compare against'
        required: true
        default: '2.8.1'
      regenerate-results:
        type: boolean
        description: 'Regenerate results'
        required: true
        default: true

jobs:
  generate_results:
    name: Minify Corpus
    runs-on: self-hosted
    if: ${{ inputs.regenerate_results }}
    strategy:
      fail-fast: false
      matrix:
        python: ["python2.7", "python3.3", "python3.4", "python3.5", "python3.6", "python3.7", "python3.8", "python3.9", "python3.10", "python3.11"]
    container:
      image: danielflook/python-minifier-build:${{ matrix.python }}-2022-10-25
      volumes:
        - /corpus:/corpus
        - /corpus-results:/corpus-results
    steps:
      - name: Clear workspace
        run: rm -rf "$GITHUB_WORKSPACE/*"

      - name: Checkout tests
        uses: actions/checkout@v3
        with:
          path: workflow

      - name: Checkout ref
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
          path: python-minifier

      - name: Install ref
        run: |
          set -ex
          (cd python-minifier && git log --pretty=format:'%H' -n 1) > sha.txt
          cat sha.txt
          VERSION=0.0.0
          sed -i "s/setup_requires=.*/version='$VERSION',/; s/use_scm_version=.*//" python-minifier/setup.py
          (cd python-minifier && ${{matrix.python}} setup.py install)

      - name: Run tests
        run: |
          ${{matrix.python}} workflow/corpus_test/generate_results.py /corpus /corpus-results $(<sha.txt)

  generate_report:
    name: Generate Report
    needs: generate_results
    runs-on: self-hosted
    container:
      image: danielflook/python-minifier-build:python3.11-2022-10-25
      volumes:
        - /corpus-results:/corpus-results
    if: ${{ always() }}
    steps:
      - name: Clear workspace
        run: rm -rf "$GITHUB_WORKSPACE/*"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: workflow

      - name: Checkout ref
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
          path: python-minifier

      - name: Get SHA
        run: |
          (cd python-minifier && git log --pretty=format:'%H' -n 1) > sha.txt       
          cat sha.txt

      - name: Checkout base ref
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.base-ref }}
          path: python-minifier-base

      - name: Get base SHA
        run: |
          (cd python-minifier-base && git log --pretty=format:'%H' -n 1) > base-sha.txt
          cat base-sha.txt

      - name: Generate Report
        run: |
          python3.11 workflow/corpus_test/generate_report.py /corpus-results ${{ inputs.ref }} $(<sha.txt) ${{ inputs.base_ref }} $(<base-sha.txt) >> $GITHUB_STEP_SUMMARY
